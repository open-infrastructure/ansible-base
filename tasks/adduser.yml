---

- name: create users
  user:
    name: "{{ item.name }}"
    shell: "{{ item.shell }}"
    password: "{{ item.password }}"
    groups: "{{ item.groups }}"
    update_password: always
    state: present
  loop: "{{ users }}"

- name: Add SSH public keys
  authorized_key:
    user: "{{ item.name }}"
    key: "{{ item.public_keys }}"
    state: present
  loop: "{{ users }}"

